        <h1>Comentários de Clientes</h1>
        <input type="text" id="nome" placeholder="Seu nome"><br><br>
        <textarea id="comentario" placeholder="Seu comentário"></textarea><br><br>
        <input type="text" id="instagram" placeholder="Link do Instagram"><br><br>
        <button id="adicionar">Adicionar Comentário</button><br><br>
        <div id="comentarios"></div>

        <script>
            const comentarios = JSON.parse(localStorage.getItem('comentarios')) || [];

            function renderizarComentarios() {
                const comentariosDiv = document.getElementById('comentarios');
                comentariosDiv.innerHTML = '';
                comentarios.forEach((comentario, index) => {
                    const div = document.createElement('div');
                    div.className = 'comentario';
                    div.innerHTML = `
                        <strong>${comentario.nome}</strong><br>
                        ${comentario.texto}<br>
                        <a href="${comentario.instagram}" target="_blank">${comentario.instagram}</a><br>
                      
    
    
                    `;
                    comentariosDiv.appendChild(div);
                });
            }

            function adicionarComentario() {
                const nome = document.getElementById('nome').value;
                const texto = document.getElementById('comentario').value;
                const instagram = document.getElementById('instagram').value;

                if (nome && texto) {
                    comentarios.push({ nome, texto, instagram });
                    localStorage.setItem('comentarios', JSON.stringify(comentarios));
                    renderizarComentarios();
                    document.getElementById('nome').value = '';
                    document.getElementById('comentario').value = '';
                    document.getElementById('instagram').value = '';
                }
            }

            function apagarComentario(index) {
                comentarios.splice(index, 1);
                localStorage.setItem('comentarios', JSON.stringify(comentarios));
                renderizarComentarios();
            }

            document.getElementById('adicionar').addEventListener('click', adicionarComentario);
            renderizarComentarios();
        </script>
